<html>
<head>
<script type="text/javascript">
function displayMessage(message)
{
alert("Your Message :" + message)
} 
</script>
</head>

<body>
<form>
Enter Message:
<input type="input" name="message" />
<input type="button" onclick="displayMessage(form.message.value)" 
       value="Display Message" /> 
</form>
</body>
</html>
