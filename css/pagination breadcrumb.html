<html>  
<head>  
<style>  
ul.breadcrumb {  
    padding: 8px 16px;  
    list-style: none;  
    background-color: pink;  
}  
ul.breadcrumb li {display: inline;}  
ul.breadcrumb li+li:before {  
    padding: 8px;  
    color: black;  
    content: "/\00a0";  
}  
ul.breadcrumb li a {color: green;}  
</style>  
</head>  
<body>  
<h2>PJOP COMPUTERs </h2>  
<ul class="breadcrumb">  
  <li><a href="#">Java</a></li>  
  <li><a href="#">Oracle</a></li>  
  <li><a href="#">PHP</a></li>  
  <li>AngularJS</li>  
</ul>  
<p><strong>Note:</strong>This is an example of Breadcrumb pagination.</p>  
</body>  
</html>
