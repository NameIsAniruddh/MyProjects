<html>  
<head>  
<style>  
ul.pagination {  
    display: inline-block;  
    padding: 0;  
    margin: 0;  
}  
ul.pagination li {display: inline;}  
ul.pagination li a {  
    color: black;  
    float: left;  
    padding: 8px 16px;  
    text-decoration: none;  
}  
ul.pagination li a.active {  
    background-color: brown;  
    color: white;  
}  
ul.pagination li a:hover:not(.active) {background-color: lightpink;}  
</style>  
</head>
